<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- 
    doctype : 문서 타입 정의
    html - lang : 문서의 언어 정의 (영어 = en, 한국어 = ko)
    head : 문서의 기본 정보 설정, 외부 파일 연결
    meta - charset : 문자의 인코딩 방식
    body - b : 글씨 bold체
    h(1-6) : 제목 표시, 1이 가장 크고, 6이 가장 작다
    h - ul : unordered list 순서 없는 목록
    h - li : list item 항목
    h - ol : ordered list 순서 있는 목록 (type 1, type a, type A, type i, type I)
    blockquote : 인용문, 들여쓰기
    br : 두번쓰면 단락처럼 되고, 빈줄이 생긴다
 -->
