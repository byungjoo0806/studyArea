   let obj = {a:1,b:2,c:3};

   // 배열에 들어있는 값은 6개인데

   arr.push("4");

   let a = 3;

   console.log(text1+text2);

   console.log(a*b);
   console.log(a/b);
   console.log(a%b);


   // ++, --, **

   a++;
   console.log(a);
   // 연산자를 사용해서 증가한 4의 값에서 1이 감소된 3의 값
   a--;
   console.log(a);
   
   // ++, -- 같은 경우에는 변수의 값이 변하는데
   // a+1; 이렇게 쓴다고 변수의 값이 변하진 않는다.

   let test1 = 1;

   // 비교하는 연산자

   console.log(test4==test5);

   console.log(test4 === test5);

   console.log(test4 != test5);

   // 같은지 비교를 하는데 타입까지 더 확실하게 비교하는 연산자

   console.log(test4 !== test5);

   console.log(test6 > test7);

   // 이상, 이하 일때

   console.log(test6 <= test7);

   // test6 보다 test7이 작거나 같을때
   console.log(test6 >= test7);
