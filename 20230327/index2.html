<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <ul class="list">

        </ul>
    </div>
</body>
<script>
    // 객체를 배열안에 담아놓고
    let list = [{id : 1, content : "list01", name : "lee"},
                {id : 2, content : "list02", name : "lee"},
                {id : 3, content : "list03", name : "lee"},
                {id : 4, content : "list04", name : "lee"},
                {id : 5, content : "list05", name : "lee"}];
    // 배열 안의 아이템 갯수만큼 forEach 반복문
    list.forEach(function(i){
        // li 태그 생성, 배열의 아이템 갯수만큼 span 태그 생성
        let _li = document.createElement("li"); // li 태그 생성
        let _span1 = document.createElement("span"); // span 태그 생성
        let _span2 = document.createElement("span"); // span 태그 생성
        let _span3 = document.createElement("span"); // span 태그 생성
        // 배열의 순서대로 객체를 구조분해 할당으로
        // 키값기준 id, content, name (객체의 키값이 동일해야한다.)
        // 선언된 id, content, name을 변수처럼 사용
        let {id, content, name} = i; // forEach로 배열을 각각의 아이템으로 나눴기 때문에, i 변수에는 각각의 아이템이 들어간다.
        _span1.innerHTML = "번호 : " + id;
        _span2.innerHTML = " 내용 : " + content;
        _span3.innerHTML = " 작성자 : " + name;
        _li.append(_span1,_span2,_span3);
        // document.querySelector(".list") : 선택자로 선택된 태그 반환
        // 반환된 태그에 . 작성해서 바로 메소드 호출
        document.querySelector(".list").append(_li);
    })
</script>
</html>
