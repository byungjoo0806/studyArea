<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lotto-box,
        .lotto-box2{
            display: flex;
            flex-wrap: wrap;
        }
        
        .lotto-box div,
        .lotto-box2 div{
            border: 8px solid;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>Lotto</div>
    <h1>로또 박스</h1>
    <div class="lotto-box">
    </div>
    <button class="lotto-btn">로또 추첨</button>
    <div class="lotto-box2">
    </div>
</body>
<script>
    let lottoBtn = document.querySelector(".lotto-btn");
    let lottoNum = [];
    let lottoResult = [];
    function init(){
        for(i = 1;i <= 45;i++){ // 1 ~ 45까지
            lottoNum.push(i);
            let _div = document.createElement("div"); // div 태그 만들고
            _div.className = "item" + i; // 클래스 이름 숫자로 넣고
            _div.innerHTML = i; // 만든 div 태그의 내용으로도 숫자 추가
            // lotto-box 클래스를 가진 태그의 내용으로 만들어진 div 태그를 내용으로 추가
            document.querySelector(".lotto-box").append(_div);
        }
    }
    init();
    lottoBtn.addEventListener("click", function(){ // lottoBtn 태그를 클릭하면 함수 실행
        // 6개 뽑아야하고 중복 안되게
        while(lottoResult.length < 6){ // lottoResult 배열의 길이가 6보다 작으면 계쏙 반복
            let num = parseInt(Math.floor(Math.random()*45) + 1); // 1 ~ 45 랜덤값 구하고
            if(lottoResult.indexOf(num) === -1){ // 배열안에 값이 없으면 -1
                // 중복이 되지 않는 값이니까 배열에 추가
                lottoResult.push(num); // 배열에 값을 추가
                let lottoItem = document.querySelector(".item" + num); // html에 띄어놓은 구슬들 옮기기
                // ex) item1, item2, item 23
                document.querySelector(".lotto-box2").append(lottoItem);
            }
        }
        // 배열에서 구조분해할당은
        // 변수의 명이 어떻든 상관없이 순서대로 할당 받는다.
        let [text2,text1,text3,text4,text5,text6] = lottoResult;
        console.log(text1);
        console.log(text2);
        console.log(text3);
        console.log(text4);
        console.log(text5);
        console.log(text6);
        console.log(text1,text2,text3,text4,text5,text6, "당첨번호");
    });
</script>
</html>
